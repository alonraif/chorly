services:
  api:
    image: node:20
    working_dir: /app
    command: sh -lc "corepack enable && pnpm install && pnpm --filter chorly-api prisma:generate && pnpm --filter chorly-api dev"
    environment:
      DATABASE_URL: postgresql://chorly:chorly@postgres:5432/chorly
      PORT: 4000
      DEV_TENANT_ID: dev-tenant
    depends_on:
      - postgres
      - redis
    ports:
      - "4000:4000"
    volumes:
      - ./:/app
      - /app/node_modules

  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: chorly
      POSTGRES_PASSWORD: chorly
      POSTGRES_DB: chorly
    ports:
      - "5432:5432"
    volumes:
      - chorly_pg:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  mailhog:
    image: mailhog/mailhog:v1.0.1
    ports:
      - "1025:1025"
      - "8025:8025"

volumes:
  chorly_pg:
